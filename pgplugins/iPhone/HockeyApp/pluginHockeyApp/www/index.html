	function onBodyLoad()
	{
		document.addEventListener("deviceready",onDeviceReady,false);
	}
	
	/* When this function is called, PhoneGap has been initialized and is ready to roll */
	/* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
	see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
	for more details -jm */
        
	function onDeviceReady()
	{
		// do your thing!
		navigator.notification.alert("PhoneGap is working");
        
        // I chose to create a HockeyApp.init() function 
        var args = {};
        args.appIdentifier = '8ec4902dad6234eda2a04612bb7cb096'; //put in your App ID or modify HockeyApp.js or HockeyApp.m
        HockeyApp.init(args);
	}
        
    function cbIsUpdateAvailable(update){
        if (update){
            alert("update available");
        }else{
            alert("no update available");
        }
    }
    
    function cbInitiateAppDownload(wentWell){
        if (wentWell){
            alert("App Downloaded");
        }else{
           alert("App Download problem");
        }
    }
    
    </script>

  <body onload="onBodyLoad()">

	  <p>Don't know how to get started? Check out <em><a href="http://github.com/phonegap/phonegap-start">PhoneGap Start</a></em>  	
      
      <h1>Hey, it's HockeyKit!</h1>
      <p>Don't know how to get started? Check out <em><a href="http://hockeykit.net">HockeyKit Overview</a></em>  	
      
      <form>
          <input type="button" value="HockeyApp.checkForUpdate" name="checkForUpdate" onClick="HockeyApp.checkForUpdate(); return false;">
      </form>
      
      <form>
          <input type="button" value="HockeyApp.isUpdateAvailable" name="isUpdateAvailable" onClick="HockeyApp.isUpdateAvailable(cbIsUpdateAvailable); return false;">
      </form>
      
      <form>
          <input type="button" value="HockeyApp.initiateAppDownload" name="initiateAppDownload" onClick="HockeyApp.initiateAppDownload(cbInitiateAppDownload); return false;">
      </form>
