<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />

    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

	<!-- iPad/iPhone specific css below, add after your main css >

	<link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="iphone.css" type="text/css" />

	<!-- If your application is targeting iOS BEFORE 4.0 you MUST put json2.js from http://www.JSON.org/json2.js into your www directory and include it here -->
	<script type="text/javascript" charset="utf-8" src="phonegap-1.0.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="ShareKitPlugin.js"></script>
    <script type="text/javascript" charset="utf-8">
    var shareKit;

	// If you want to prevent dragging, uncomment this section
	/*
	function preventBehavior(e) 
	{ 
      e.preventDefault(); 
    };
	document.addEventListener("touchmove", preventBehavior, false);
	*/
	
	/* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
	see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
	for more details -jm */
	/*
	function handleOpenURL(url)
	{
		// TODO: do something with the url passed in.
	}
	*/
	
	function onBodyLoad()
	{		
		document.addEventListener("deviceready",onDeviceReady,false);
	}
	
	/* When this function is called, PhoneGap has been initialized and is ready to roll */
	/* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
	see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
	for more details -jm */
	function onDeviceReady()
	{
		// do your thing!
		navigator.notification.alert("PhoneGap is working")
        shareKit = window.plugins.shareKit;
	}
        
    function shareOnSocialNetworks( ) 
    {
     
        shareKit.share("I'm using shareKit from phonegap", "http://www.getsharekit.com");
    }
        
    function isUserLoggedToTwitter( ) {
    
        shareKit.isLoggedToTwitter( function ( isLogged ) {
             alert( isLogged ? 'User is logged to twitter' : 'User is not logged to twitter' );                           
        });
    }
        
    function isUserLoggedToFacebook( ) {
            
        shareKit.isLoggedToFacebook( function ( isLogged ) {
            alert( isLogged ? 'User is logged to Facebook' : 'User is not logged to Facebook' );                           
        });
    }    
        
    function logoutFromTwitter( ) {    
        shareKit.isLoggedToTwitter( function ( isLogged ) {
            
            if( isLogged ) {
                shareKit.logoutFromTwitter( );
                    alert('the user has logout from twitter');
            } else {
                   alert('the user is not logged in twitter');                       
            }
        });
    }

	function logoutFromFacebook( ) {    
        shareKit.isLoggedToFacebook( function ( isLogged ) {
            
            if( isLogged ) {
                shareKit.logoutFromFacebook( );
                    alert('the user has logout from Facebook');
            } else {
                    alert('the user is not logged in Facebook');                       
            }
        });
    }
        
    function loginToFacebook( ) {
        shareKit.facebookConnect( );
    }
        
    function shareToFacebook( message, url ) {
        shareKit.shareToFacebook( message, url );
    }    
        
    function disableAutoShare( ) {
        shareKit.disableAutoShare( );
    }      
    
    </script>
  </head>
  <body onload="onBodyLoad()">
  	  <h1>Hey, it's PhoneGap!</h1>
	  <p>Don't know how to get started? Check out <em><a href="http://github.com/phonegap/phonegap-start">PhoneGap Start</a></em>  	
      <p>
        <button ontouchend="shareOnSocialNetworks()">Share on social networks</button>
      </p>
      <p>
      <button ontouchend="isUserLoggedToTwitter()">Is user logged to twitter?</button>
      </p>
      <p>
      <button ontouchend="isUserLoggedToFacebook()">Is user logged to Facebook?</button>
      </p>
      <p>
      <button ontouchend="logoutFromTwitter()">logout from twitter</button>
      </p>
      <p>
      <button ontouchend="logoutFromFacebook()">logout from Facebook</button>
      </p>
      <p>
      <button ontouchend="loginToFacebook()">Facebook Connect login</button>
      </p>
      <p>
      <button ontouchend="shareToFacebook( 'testing', 'http://www.google.com')">Share to Facebook</button>
      </p>
  </body>
</html>
