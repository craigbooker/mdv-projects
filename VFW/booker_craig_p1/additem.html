<html>
    <head>
        <meta charset="utf-8" />       
        <title>VFW :: Project 1 :: Add Task</title>
        <meta name="keywords" contents="Task, to do, getting things done" />
        <meta name="description" content="Adds a task to a to do list." />
        <meta name="robots" content ="index, follow" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />

    </head>
    <body>
		<div class="title_bar"><h1>Add Task Item</h1></div>
		<form action="#" method="post" class="form"> 
		
			<!-- Drop down menu to select context. -->
			<label for="context"><h2>Select Task Context:</h2></label>
				<select id="context" class="context_drop_down">
						<optgroup label="Context">
							<option value="Errand">Errand</option>
							<option value="Home">Home</option>
							<option value="Office">Office</option>
							<option value="Phone Calls">Phone Calls</option>
							<option value="People">People</option>							
							<option value="Waiting">Waiting</option>
						</optgroup>
				</select><br />
			<!-- End of context drop down  -->
	
			<!-- Start of fieldset  -->
			<fieldset>	
				<legend><strong>Task Information</strong></legend>
					<label for="title">Task Name:</label><br /><input type="text" id="title" /><br />	<!-- What The Task Is Called -->	
					<label for="priority">Priority</label><br /><input type="range" id="priority" name="priority" min="0" max="10" step="1" default="0" /><br /> <!-- Sets Priority Of Task  -->
					<label for="favorite">Add to Favorites?</label><input type="checkbox" id="favorite" name="favorite" value="boolean"><br /> <!-- Add Task To Favorites  -->
					<label for="duedate">Due Date:</label><br /><input type="date" id="duedate" name="duedate" ><br /> <!-- Task Due Date  -->
					<label for="startdate">Start Date:</label><br /><input type="date" id="startdate" name="startdate" ><br /> <!-- Task Start Date -->
					<label for="enddate">End Date:</label><br /><input type="date" id="enddate" name="enddate" ><br /> <!-- Task End Date -->
					<label for="notes">Notes:</label><br /><textarea id="notes"></textarea><br /> <!-- Allows For Any Notes For Task -->
				<input type="hidden" value="true" />
			</fieldset>
			<!-- End of fieldset  -->
           <input type="submit" value="Add Task" /> <!-- Some CSS has been applied to submit button - rounded corners, shadow for button -->
		</form>
		<!-- Tells the browser to include the javascript file. -->
		<script src="js/main.js" type="text/javascript"></script>	   
    </body>
</html>
