<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation Example</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script type="text/javascript" charset="utf-8" src="js/phonegap-1.3.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/bwH5.js"></script>

    <script type="text/javascript" charset="utf-8">
		var geo;

		function getGeoLocation(){
		if( !! navigator.geolocation) return navigator.geolocation;
		else return undefined;


		}
		function initialize() {
			if((geo = getGeoLocation())) {
				statusMessage('Geolocation is supported.');
			} else {
				statusMessage('Geolocation is not supported.');
			}
			dispResults();
		}
		window.onload = function() {
			initialize();
		}
    </script>
  </head>
<body>
    <div id="content">

    <h1>HTML5 Geolocation</h1>
    <p class="message" id="statusMessage"></p>
    </div>

    <div id="map_canvas"></div>
</body>
</html>
