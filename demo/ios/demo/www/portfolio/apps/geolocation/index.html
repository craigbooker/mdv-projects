<script type="text/javascript" language="javascript">
        var t = new createTable();
       /* var ul = new createUL(); */
        var geo;



        function getGeoLocation() {
            try {
                if( !! navigator.geolocation ) return navigator.geolocation;
                else return undefined;
            } catch(e) {
                return undefined;
            }
        }

        function showCoordsOld(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            t.updateRow(0, [ lat.toString(), lon.toString() ] );
			ul.updateLi(0, [ lat.toString(), lon.toString() ] );
            dispResults();
        }
         function showCoords(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            lat = ['Latitude: ' + (lat.toString())];
            lon = ['Longitude: ' + (lon.toString())];

            element('latitude').innerHTML = lat;
			element('longitude').innerHTML = lon;
        }
        function geoError(error) {
            switch(error.code) {
                case error.TIMEOUT:
                    alert('Geolocation Timeout');
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert('Geolocation Position unavailable');
                    break;
                case error.PERMISSION_DENIED:
                    alert('Geolocation Permission denied');
                    break;
                default:
                    alert('Geolocation returned an unknown error code: ' + error.code);
            }
        }

        function init() {
            if((geo = getGeoLocation())) {
                statusMessage('Using HTML5 Geolocation')

            } else {
                statusMessage('HTML5 Geolocation is not supported.')
            }
            geo.watchPosition(showCoords, geoError, {
                maximumAge: 1000,   // 1 sec
                timeout: 300000,    // 5 min
                enableHighAccuracy: true
            });
        }

        window.onload = function() {
            init();
        }
    </script>
