<body>
<!-- START OF PAGE: add_item   ++++++++++++++++++++++++++++++++++++++++++   -->
<div data-role="page" id="add_item">
	 	<div data-role="header" data-position="fixed" data-theme="a" align="center">
	 		<img src="img/taskmgr_logo1_wht.png" alt="taskmgr_logo1" width="221" height="44" align="center" />
	    </div><!-- /header -->	
	    <div data-role="content" class="ui-content" role="main">
	 		<div class="content-primary">
	 		<div class="ui-body ui-body-b" style="display:none;">
							<a href="#" id="clear" style="display:none;">Clear Stored Data</a>
							<a href="#" id="displayLink" style="display:none;">Display Data</a>
							<a href="#" id="index.html" id="addNew" style="display:none;">Add New Item</a>
			</div>
			<form action="#" method="post" id="addTaskForm" name="addTaskForm"> 
				<fieldset id="taskFieldset">
					<div data-role="fieldcontain">
									<h2>Task Details</h2>
					</div>				
					<div id="errors"  style="display:none;"></div>
					<div id="context">
							<label for="context">*Select Context:</label>
					</div>	
					<div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
						<label for="name" class="ui-input-text">Task Name:</label>
						<input type="text" name="name" id="name" value="" placeholder="Task Name" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset">
					</div>
 					<div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
						<p id="priority_text"><h5>Priority Levels:<br /> (Low = 0 - 1 | Mid = 2 - 3 | High  = 4 - 5) </h5></p>
						<label for="slider" id="slider-label" class="ui-slider ui-input-text">Priority:</label>
						<input type="number" data-type="range" name="slider" id="slider" value="0" min="0" max="5" class="ui-slider-input ui-input-text ui-body-c ui-corner-all ui-shadow-inset"><p></p>
					</div>
					<div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
						<h3>Timeline</h3><h5>Choose date by clicking on grid icon to the right side of the field.</h5>
								<div data-role="fieldcontain">
									<label for="sDate">Start Date:</label><input name="sDate" type="date" data-role="datebox" id="sDate" data-options='{"mode": "calbox", "disableManualInput": true}'placeholder="Choose start date." ><!-- Task Start Date -->
								</div>
								<div data-role="fieldcontain">
									<label for="eDate">End Date:</label><input name="eDate" type="date" data-role="datebox" id="eDate" data-options='{"mode": "calbox", "disableManualInput": true}' placeholder="Choose end date."><!-- Task End Date -->
								</div>
								<div data-role="fieldcontain">
									<label for="dDate">Due Date:</label><input name="dDate" type="date" data-role="datebox" id="dDate" data-options='{"mode": "calbox", "disableManualInput": true}' placeholder="Choose due date.">
								<!-- Task Due Date  -->	
								</div>	
					</div>
					<div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
	  					<label for="notes" class="ui-input-text">Notes:</label>
						<textarea cols="40" rows="8" name="notes" id="notes" placeholder="Enter notes that will help you remember details about the task." class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset"></textarea>
	  				</div><!--/Notes Field -->	
					<div class="ui-body ui-body-b">
						<fieldset class="ui-grid-a">
							<div class="ui-block-a"><span class="ui-btn-inner ui-btn-corner-all" aria-hidden="true"></span><input type="submit" data-theme="e" class="ui-btn-hidden" aria-disabled="false" value="Save Task"></div>
							<div class="ui-block-b"><span class="ui-btn-inner ui-btn-corner-all" aria-hidden="true"></span><button type="clear" data-theme="d" class="ui-btn-hidden" aria-disabled="false">Clear</button></div>
						</fieldset>
					</div><!--/Submit Buttons -->	
				</form>
			</div><!--/content-primary -->		
	</div><!-- /content -->
