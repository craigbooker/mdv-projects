<!-- Start of Add Item page:  --> 
<div data-role="page" id="index">

	 	<div data-role="header" data-position="fixed" data-theme="a" align="center">
	 		<img src="img/taskmgr_logo1_wht.png" alt="taskmgr_logo1" width="221" height="44" align="center" />
	    </div><!-- /header -->	
	    <div data-role="content"><a href="#top_page" name="top_page"></a>
			<div data-role="primary-content">
						<form id="form" action="#" onsubmit="saveItems();" > 
								<fieldset data-role="controlgroup">
									<legend><strong>Enter Task Details</strong></legend>
										<div data-role="fieldcontain">
											<label for="tName">Task Name:</label><input type="text" id="tName" />
										</div><!-- Set Task Name -->
										<div data-role="fieldcontain">
											<fieldset data-role="controlgroup">
												<label for="tPriority">Priority</label><input type="range" id="tPriority" min="0" max="5" step="1" default="0"  data-theme="a" />
											</fieldset>
										</div><!-- Set Priority  -->
										<div data-role="fieldcontain">
										 	<fieldset data-role="controlgroup">
												<legend>Add to Favorites:</legend>
												<input type="checkbox" name="tFavorirte" id="tFavorite" class="custom" />
												<label for="tFavorite">Yes</label>
										    </fieldset>
										</div><!-- Add Task To Favorites  -->
		
										<div data-role="fieldcontain">
											<label for="sDate">Start Date:</label><input type="date" id="sDate" data-theme="a">
										</div><!-- Task Start Date -->
											
										<div data-role="fieldcontain">
											<label for="eDate">End Date:</label><input type="date" id="eDate" data-theme="a">
										</div><!-- Task End Date -->
											
										<div data-role="fieldcontain">
											<label for="dDate">Due Date:</label><input type="date" id="dDate" data-theme="a">
										</div><!-- Task Due Date  -->
											
										<div data-role="fieldcontain">
											<label for="tNotes">Notes:</label><textarea id="tNotes" placeholder="Add some details about your task."></textarea>
										</div><!-- Allows For Any Notes For Task -->						
								</fieldset>
							<!-- End of fieldset  -->
							<div class="ui-body ui-body-b">
								<fieldset class="ui-grid-a">
									<button type="submit" id="submitForm" data-theme="a">Submit</button>
							    </fieldset>
							</div>	
								<div data-role="fieldcontain">
					<p id="clear"><a href="#" onclick="clearLocal(); location.reload();" class="bigBtn" >Clear Local Storage</a></p>
				</div> 	<!-- Clear Local Storage -->
					</form>
