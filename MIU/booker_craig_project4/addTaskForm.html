<script type="text/javascript">

    $(document).ready(function() {
    var today = new Date();
    var todayStr = today.getFullYear()+"-"+(today.getMonth()+1)+"-"+today.getDate();
    $('#mydate').trigger('datebox', {'method':'set', 'value':todayStr});
     });

$(document).bind("pagebeforechange", function (e, data) {
	if (typeof data.toPage === "string") {
		var u = $.mobile.path.parseUrl(data.toPage),
			re = /^#category-item/;
		if (u.hash.search(re) !== -1) {
			showCategory(u, data.options);
			e.preventDefault();
		}
	}
}); 

</script>

<body>


<!-- START OF PAGE: add_item   ++++++++++++++++++++++++++++++++++++++++++   -->
<div data-role="page" id="add_item">
	 	<div data-role="header" data-position="fixed" data-theme="a" align="center">
	 		<img src="img/taskmgr_logo1_wht.png" alt="taskmgr_logo1" width="221" height="44" align="center" />
	    </div><!-- /header -->	
	    <div data-role="content" class="ui-content" role="main">
	 		<div class="content-primary">
		 		<div class="ui-body ui-body-b">
								<a href="#" id="clear">Clear Stored Data</a>
								<a href="#" id="displayLink">Display Data</a>
								<a href="#" id="addNew" style="display:none;">Add New Item</a>
				</div>
			<form action="#" method="post" id="addTaskForm" name="addTaskForm" onsubmit=""> 
				<fieldset id="taskFieldset">
					<div data-role="fieldcontain">
									<h2>Task Details</h2>
						<ul id="errors"></ul>
						<ul id="questions"  data-role="fieldcontain">
							<li id="selectLi"><label for="context">*Select Context:</label></li>
						</ul>
					</div>	
					<div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
						<label for="name" class="ui-input-text">Task Name:</label>
						<input type="text" name="name" id="name" value="" placeholder="Task Name" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset">
					</div>
 					<div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
						<p id="priority_text"><h5>Priority Levels:<br /> (Low = 0 - 1 | Mid = 2 - 3 | High  = 4 - 5) </h5></p>
						<label for="slider" id="slider-label" class="ui-slider ui-input-text">Priority:</label>
						<input type="number" data-type="range" name="slider" id="slider" value="0" min="0" max="5" class="ui-slider-input ui-input-text ui-body-c ui-corner-all ui-shadow-inset"><p></p>
					</div>
					<div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
						<h3>Timeline</h3><h5>Choose date by clicking on grid icon to the right side of the field.</h5>
						<ul data-role="controlgroup">
								<li><label for="sDate">Start Date:</label><input id="sDate" name="sDate" type="date" data-role="datebox" data-options='{"mode": "calbox", "disableManualInput": true}' data-iconpos="right" placeholder="Choose start date."></li><!-- Task Start Date -->
								<li><label for="eDate">End Date:</label><input type="date" id="eDate" data-role="datebox" data-options='{"mode": "calbox", "disableManualInput": true}' placeholder="Choose end date."></li><!-- Task End Date -->
								<li>
									<label for="dDate">Due Date:</label><input type="date" id="dDate" type="date" data-role="datebox"
			data-options='{"mode": "calbox", "disableManualInput": true}' placeholder="Choose due date.">
								</li><!-- Task Due Date  -->		
							</ul>
					</div>
					<div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
	  					<label for="notes" class="ui-input-text">Notes:</label>
						<textarea cols="40" rows="8" name="notes" id="notes" placeholder="Enter notes that will help you remember details about the task." class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset"></textarea>
	  				</div><!--/Notes Field -->	
					<div class="ui-body ui-body-b">
						<fieldset class="ui-grid-a">
							<div class="ui-block-a"><span class="ui-btn-inner ui-btn-corner-all" aria-hidden="true"></span><button type="submit" data-theme="e" class="ui-btn-hidden" aria-disabled="false">Submit</button></div>
							<div class="ui-block-b"><span class="ui-btn-inner ui-btn-corner-all" aria-hidden="true"></span><button type="clear" data-theme="d" class="ui-btn-hidden" aria-disabled="false">Clear</button></div>
						</fieldset>
					</div><!--/Submit Buttons -->
                    </fieldset> <!--taskFieldset -->
				</form>
			</div><!--/content-primary -->		
	</div><!-- /content -->


</div>
