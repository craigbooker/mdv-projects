<!-- Start of Add Item page:  --> 
<div data-role="page" id="add_item">

	 	<div data-role="header" data-position="fixed" data-theme="a" align="center">
	 		<img src="img/taskmgr_logo1_wht.png" alt="taskmgr_logo1" width="221" height="44" align="center" />
	    </div><!-- /header -->	
	    <div data-role="content"><a href="#top_page" name="top_page"></a>
			<div data-role="primary-content">
						<form id="addTaskForm" action="#" onsubmit="saveItems();"> 
								<div id="errors"></div>
								<fieldset data-role="controlgroup">
									<legend><strong>Enter Task Details</strong></legend>
										<div data-role="fieldcontain">
											<label for="tName">Task Name:</label><input type="text" id="tName" placeholder="Enter Task Title" />
										</div><!-- Set Task Name -->
										<div data-role="fieldcontain">
											<fieldset data-role="controlgroup">
												<ul data-role="controlgroup">
												<li><label for="tPriority">Priority </label><input type="range" id="tPriority" min="0" max="5" step="1" default="0"  data-theme="a" /><h5>Priority (Low  = 0-2 Medium = 3-5 High = 6-10)  </h5></li>
												</ul>
											</fieldset>
										</div><!-- Set Priority  -->
										<div data-role="fieldcontain">
										 	<fieldset data-role="controlgroup">
												<legend>Add to Favorites: </legend><h6>(Common Task)</h6>
												<input type="checkbox" name="tFavorirte" id="tFavorite" class="custom" />
												<label for="tFavorite">Yes </label>
										    </fieldset>
										</div><!-- Add Task To Favorites  -->
		
										<div data-role="fieldcontain" >
											<p><h2>Timeline</h2><h6>Choose date by clicking on grid icon to the right side of the field.</h6></p>
											<label for="sDate">Start Date:</label><input id="sDate" name="sDate" type="date" data-role="datebox" data-options='{"mode": "calbox", "disableManualInput": true}' data-iconpos="right" placeholder="Choose start date.">
										</div><!-- Task Start Date -->
											
										<div data-role="fieldcontain">
											<label for="eDate">End Date:</label><input type="date" id="eDate" type="date" data-role="datebox" data-options='{"mode": "calbox", "disableManualInput": true}' placeholder="Choose end date.">
										</div><!-- Task End Date -->
											
										<div data-role="fieldcontain">
											<label for="dDate">Due Date:</label><input type="date" id="dDate" type="date" data-role="datebox"
   data-options='{"mode": "calbox", "disableManualInput": true}' placeholder="Choose due date.">
										</div><!-- Task Due Date  -->
											
										<div data-role="fieldcontain">
											<label for="tNotes">Notes:</label><textarea id="tNotes" placeholder="Add some details about your task."></textarea>
										</div><!-- Allows For Any Notes For Task -->						
								</fieldset>
							<!-- End of fieldset  -->
							<div class="ui-body ui-body-b">
								<fieldset class="ui-grid-a">
									<button type="submit" id="submitForm" data-theme="b">Submit</button>
							    </fieldset>
							</div>
					</form>
