<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" media="all" href="style.css" />

	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="js/jquery.csv2table-0.02-b-2.8.js"></script>

	<title>Reading CSV with jQuery</title>
    <script type="text/javascript">
       $(document).ready(function(){
		      function showCSV() {
		    	$('#view1').csv2table('data.csv');
			  }
				$('.csv').bind('click', showCSV);

		});


     </script>
</head>
<body>
	<div data-role="controlgroup"  data-type="horizontal" id="data_calls">

							<a href="#" id="csv" class="csv" data-role="button" data-theme="a" data-inline="true">Load CSV Data</a>
	</div>
	<div id="page-wrap">
     	<h1>Reading CSV with jQuery</h1>
     </div>
     <div id="view1"></div>
	<!--script type="text/javascript">
	$(function(){
    $('#view1').csv2table('data.csv');
	});
	</script-->	

</body>
</html>
