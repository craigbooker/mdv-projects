<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" media="all" href="style.css" />
	<script type="text/javascript" src="jquery.js"></script>
	<title>Reading XML with jQuery</title>
      <script type="text/javascript">
     	$(document).ready(function(){
// -------   Start of: Show JSON Data-------------------------
// STATUS :
// LAST UPDATED: 2011-10-30
// PURPOSE: Load the data from the json file
// TODO: None
// QUESTIONS:
//----------------------------------------------------------
	function showJSON() {
			$.ajax({
						    url: 'data.json',
						    type: 'GET',
						    dataType: 'json',
						    error: 'Did Not Load JSON',
						    success: function(data, response){
							console.log(response);
							var item, i, j, id;
								for (i = 0, j=data.item.length; i < j; i++) {
										id = i + 1;
										//console.log(jasonTasks);
										item = data.item[i];
										var contextTxt = ('Context: ' + item.context);
										$('<div class="items" id="jsonitem_'+id+'"></div>').html(contextTxt).appendTo('#page-wrap');
										//console.log("Context: " + item.context).appendTo('#item_'+ id);
										$('<div class="name"></div>').html("Name: " + item.name).appendTo('#page-wrap');
										$('<div class="priority"></div>').html("Priority: " + item.priority).appendTo('#page-wrap');
										$('<div class="name"></div>').html("Favorite: " + item.favorite).appendTo('#page-wrap');
										$('<div class="sDate"></div>').html("Start Date: " + item.sDate).appendTo('#page-wrap');
										$('<div class="eDate"></div>').html("End Date: " + item.eDate).appendTo('#page-wrap');
										$('<div class="dDate"></div>').html("Due Date: " + item.DDate).appendTo('#page-wrap');
										$('<div class="notes"></div>').html("Notes: " + item.notes).appendTo('#page-wrap');
								} // End of for loop
		   					 } //end  of success function

	});
			   					 $('#json').bind('click', showJSON);

	}
	});
// -------    End of: Show JSON Data --------------------------
     </script>
</head>
<body>
	<div data-role="controlgroup"  data-type="horizontal" id="data_calls">

							<a href="#" id="xml" class="xml" data-role="button" data-theme="a" data-inline="true">Load JSON Data</a>
	</div>
	<div id="page-wrap">
     	<h1>Reading JSON with jQuery</h1>
     </div>
</body>
</html>
